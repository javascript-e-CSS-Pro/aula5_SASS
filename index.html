<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <script src="script.js"></script>
    <title>SASS</title>
</head>

<body>
    <header class="cabecalho">
        <h1>Treinando JS e SCSS</h1>

    </header>

    <main class="principal">
        <div class="card-exercicio">
            <div class="card-exercicio__entrada">
                <input placeholder="Digite um número" type="text" name="" id="numero_soma1">
                <input placeholder="Digite um número" type="text" name="" id="numero_soma2">
                <button onclick="executarsoma()">Somar</button>
            </div>
            <div class="card-exercicio__saida">
                <span class="saida__label">Resultado:</span>
                <span id="resultado" class="saida__resultado">
                    <span>0</span>
                </span>

            </div>
        </div>

        <div class="card-exercicio">
            <div class="card-exercicio__entrada">
                <input placeholder="Digite um número" type="text" name="" id="numero_multiplicar1">
                <input placeholder="Digite um número" type="text" name="" id="numero_multiplicar2">
                <button onclick="executarmultiplicar()">Multiplicar</button>
            </div>
            <div class="card-exercicio__saida">
                <span class="saida__label">Resultado:</span>
                <span id="resultado_mult" class="saida__resultado">
                    <span>0</span>
                </span>

            </div>
        </div>

        <div class="card-exercicio">
            <div class="card-exercicio__entrada">
                <input placeholder="Digite um número" type="text" name="" id="numero_dividir1">
                <input placeholder="Digite um número" type="text" name="" id="numero_dividir2">
                <button onclick="executardividir()">Dividir</button>
            </div>
            <div class="card-exercicio__saida">
                <span class="saida__label">Resultado:</span>
                <span id="resultado_div" class="saida__resultado">
                    <span>0</span>
                </span>

            </div>
        </div>

    </main>




</body>

</html>
